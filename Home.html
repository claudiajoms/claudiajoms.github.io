<style>
.mySlides {display:none;}
</style>
<body>

<center><div class="w3-content w3-section" style="max-width:800px">
  <img class="mySlides" src="Me.jpeg" style="width:100%">
  <img class="mySlides" src="Me2.jpeg" style="width:100%">
  <img class="mySlides" src="Me3.jpeg" style="width:100%">
  <img class="mySlides" src="Me4.jpeg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
